<html>
      <head> 
            <title>Password App</title>
            <style>
                   * { font-size:50px; }
                   body { background-color:lightblue; }
            </style>
            <script>
                    function genrate()
                    {
                        event.preventDefault();
                        let s6 = document.getElementById("s6");
                        let s7 = document.getElementById("s7");
                        let s8 = document.getElementById("s8");
                        let s9 = document.getElementById("s9");
                        let uc = document.getElementById("uc");
                        let di = document.getElementById("di");
                        let msg = document.getElementById("msg");
              
                        let si = 0;
                       
                        if(s6.checked)           si = 6;
                        else if(s7.checked)      si = 7;
                        else if(s8.checked)      si = 8;
                        else                     si = 9;
                         
                        text = "abcdefghijklmnopqrstuvwxyz"
  
                        if(uc.checked)
                        {
                             text = text + text.toUpperCase();
                        }
       
                        if(di.checked)
                        {
                             text = text + "0123456789";
                        }
      
                       let pw = "";
                       for( let i = 1; i <= si; i++)
                       {
                             let r = parseInt(Math.random() * text.length );
                             pw = pw + text[r];
                       }
                       let passwd = "Password = " + pw;
                       msg.innerHTML = passwd;                
                    }
            </script>
      </head>
      <body>
      <center>
              <h1 style="font-size:75;">Password Generator</h1>
              <form onsubmit="genrate()"> 
              <label> Select Password Length </label>
              <br/>
              <input type = "radio" name = "la" value = "s6" id = "s6" /> 6
              <input type = "radio" name = "la" value = "s7" id = "s7" /> 7
              <input type = "radio" name = "la" value = "s8" id = "s8" checked /> 8
              <input type = "radio" name = "la" value = "s9" id = "s9" /> 9
              <br/><br/>
              <input type = "checkbox" value = "uc" id = "uc" /> UpperCase
              <input type = "checkbox" value = "di" id = "di" /> Digits
              <br/><br/>
              <input type = "submit" value = "Generate Password" />
              </form>
              <h1 id = "msg"></h1>
      </center>
      </body>
</html>
